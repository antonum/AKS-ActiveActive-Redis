<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redis Availability dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Canada Central</h2>
                <!--<a class="btn" href="#" onClick="getRedisStatus()">Test</a>-->
                <div id="status_central">status of central region</div>
            </div>
            <div class="col-sm">
                <h2>Failover-Enabled</h2>
                <div id="status_failover"></div>
                <!--<span class="badge bg-success">Success</span>-->
            </div>
            <div class="col-sm">
                <h2>Canada East</h2>
                <div id="status_east"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h2>redis-canadacentral</h2>
                <ul class="list-group" id="cl1"></ul>
            </div>
            <div class="col-md">
                <h2>redis-canadaeast</h2>
                <ul class="list-group" id="cl2"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
        function getRedisStatus1() {
            $.ajax({
                type: "GET",
                url: "http://localhost:5000/redis1"
            }).then(function(data) {
                $("#status_central").empty()
                if (data.message.includes("Error")) {
                    cls="bg-danger"
                } else {
                    cls="bg-success"
                }
                $("#status_central").append("<span class=\"badge "+cls+"\">"+data.message+"</span>")
            });
        }
        function getRedisStatus2() {
            $.ajax({
                type: "GET",
                url: "http://localhost:5000/redis2"
            }).then(function(data) {
                $("#status_east").empty()
                if (data.message.includes("Error")) {
                    cls="bg-danger"
                } else {
                    cls="bg-success"
                }
                $("#status_east").append("<span class=\"badge "+cls+"\">"+data.message+"</span>")
                //$("#status_east").append(Math.random())
                //alert(data.message)
            });
        }

        function getRedisStatus12() {
            $.ajax({
                type: "GET",
                url: "http://localhost:5000/redis12"
            }).then(function(data) {
                $("#status_failover").empty()
                if (data.message.includes("Error")) {
                    cls="bg-danger"
                } else {
                    cls="bg-success"
                }
                $("#status_failover").append("<span class=\"badge "+cls+"\">"+data.message+"</span>")
                //$("#status_east").append(Math.random())
                //alert(data.message)
            });
        }

        function getClusterStatus(cluster_id) {
            $.ajax({
                type: "GET",
                url: "http://localhost:5000/cluster"+cluster_id
            }).then(function(data) {
                //alert(data)
                $("#cl"+cluster_id).empty()
                //alert(data.node_1)
                for (i=1;i<5;i++) {
                    node="node_"+i
                    status=data[node].status
                    if (status=="active") {
                        list_class="list-group-item-success"
                    }
                    if (status=="down") {
                        list_class="list-group-item-danger"
                    }
                    $("#cl"+cluster_id).append("<li class=\"list-group-item "+list_class+"\">"+node+" "+status+"</li>")                    
                }

                //$("#status_east").append(Math.random())
                //alert(data.message)
            });
        }


        var intervalId = window.setInterval(function(){
            getRedisStatus1()
            getRedisStatus2()
            getRedisStatus12()
            getClusterStatus(1)
            getClusterStatus(2)

        }, 5000);
</script>
</body>
</html>
